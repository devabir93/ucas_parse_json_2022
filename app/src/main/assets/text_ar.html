<body dir='rtl' lang="ar">
<p class=\"p1\">حذف حسابك؟</p>
<p class=\"p2\">كتذكير ، عند حذف حسابك:</p>
<ul class=\"ul1\">
    <li class=\"li3\">لن تتمكن من الدخول إلى حساب تطبيق أقرأ بالعربية.</li>
    <li class=\"li3\">سيتم مسح كل الإنجاز المتعلق بحسابك.</li>
    <li class=\"li3\">ستتم إزالة الصور والملفات المخزنة.</li>
    <li class=\"li3\">يتطلب حذف الحساب منك إلغاء الاشتراك.</li>
    <li class=\"li3\">ستنتهي عملية الحذف بعد انتهاء مدة الاشتراك بـ 24 ساعة.</li>
</ul>
</body>
